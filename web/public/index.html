<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <style>
    #matches {
      position: absolute;
      top: 0;
      right: 100px;
    }
  </style>
</head>

<body>
  <h1>Create books</h1>
  <form onsubmit="return save('#bookname','http://localhost:8080/api/v1/books');">
    <input id="bookname" type="text">
    <input type="submit" value="submit">
  </form>
  <h1>Create videos</h1>
  <form onsubmit="return save('#videoname', 'http://localhost:8080/api/v1/videos');">
    <input id="videoname" type="text">
    <input type="submit" value="submit">
  </form>
  <h1>Search ALL</h1>
  <form onsubmit="return search1();">
    <input id="search" type="text">
    <input type="submit" value="submit">
  </form>
  <ul id="matches"></ul>
  <script>
      function search1() {
        try {
          fetch("http://localhost:8080/api/v1/search")
            .then(resp => resp.json())
            .then(results => {
              const ul = document.querySelector("#matches");
              ul.innerHTML = '';
              results.forEach(data => {
                const li = document.createElement("li");
                const liContent = `
                  <p>${data.name}</p>
                  <p>${data.type}</p>
                `;
                li.innerHTML = liContent;
                ul.appendChild(li);
              });
            });
        } catch (e) {
          console.log(e);
          console.log('--------------------------');
        }
        return false;
      }

      function save(selector,uri){
        let val;
        try {
          val = document.querySelector(selector).value;
        } catch (e) {
          console.log(e);
          console.log('--------------------------');
        }

        fetch(uri, {
          method: 'POST',
          body: JSON.stringify({ name: val }),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
      }
   
  </script>
</body>

</html>
